<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://kit.fontawesome.com/abd8f0e76a.js" crossorigin="anonymous"></script>
    <title>Travel World | Contact Us</title>
</head>
<body>
    <nav class='navbar bg-dark'>
        <div class="container">
              <h1 class ='logo lg-heading'>WT</h1>
                <ul class ='nav-items'>
                  <li class='nav-item'><a href="./index.html">HOME</a></li>
                  <li class='nav-item'><a href="./about.html">ABOUT</a></li>
                  <li class='nav-item'><a href="./contact.html">CONTACT</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fa-solid fa-location-dot fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">location</h2>
                        <p>318 8th Ave. New York New York 10001 USA.</p>

                    </div>
                    <div class="address-group">
                        <i class="fa-sharp fa-regular fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">email</h2>
                        <p>Travelworld@gmail.com</p>
                    </div>
                    <div class="address-group">
                        
                        <i class="fa-solid fa-square-phone fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">call</h2>
                        <p>+ 910007111000</p>
                    </div>
                    <img src="./Images/company-img.jpg" alt="company image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-grey"> Let us know your questions, suggestions and concerns by filling out the contact form below.</p>
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input type="text" name="" id="Username " required>
                </div>   
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email " required>
                </div>   
                <div class="form-group">
                    <label for="Phone">Phone</label>
                    <input type="text" name="" id="Phone " required>
                </div>   
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="" id="message " required> </textarea>
                </div>   
                <button type="submit" class="form-btn">Submit</button>
                </form>      
             </div>
        </div>
            
    </section>
    <footer class="footer">
        <div class="social-media-links">
            <i class="fa-brands fa-facebook-f fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
        </div>
            <p>World Travel &copy; 2023, All Right Reserved</p>
    </footer>
    
</body>
</html>
